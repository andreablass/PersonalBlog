title: Article

fields:
  title:
    label: Title
    type: text
    required: true

  name:
    label: Name
    type: text
    required: true

  published_at:
    label: Published 
    type: date
    default: now

  subtitle:
    label: Subtitle
    type: text
    required: true
    
  blocks:
    type: blocks
    pretty: true

  categories:
    label: Categories
    type: tags
    accept: options
    options:
      type: query
      query: site.categories.split
