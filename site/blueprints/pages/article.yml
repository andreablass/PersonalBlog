title: Article

fields:
  title:
    label: Title
    type: text
    required: true

  subtitle:
    label: Subtitle
    type: text
    required: false

  cover:
    label: Cover Image
    type: files
    max: 1

  content:
    label: Content
    type: textarea
    size: large

  categories:
    label: Categories
    type: tags
    accept: options
    options:
      type: query
      query: site.categories.split
