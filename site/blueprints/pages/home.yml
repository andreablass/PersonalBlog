title: Home

columns:
  main:
    width: 2/3
    sections:
      intro:
        type: fields
        fields:
          title:
            type: text
            label: Title
          subtitle:
            type: textarea
            label: Subtitle
            size: medium
      posts:
        type: pages
        label: Recent Posts
        template: post
        headline: Latest Blog Posts
        info: "{{ page.date.toDate('F j, Y') }}"
        layout: list
        image:
          query: page.cover
          ratio: 3/2
          cover: true

  sidebar:
    width: 1/3
    sections:
      categories:
        type: fields
        fields:
          tags:
            type: tags
            label: Categories
            placeholder: Add categories
      about:
        type: fields
        fields:
          about_text:
            type: textarea
            label: About the Blog
            size: small
      files:
        type: files
        label: Attachments

